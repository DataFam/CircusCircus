<a href="/" id="nolinks"><b>{{ config.SITE_NAME }}</b></a>{% if config.SITE_DESCRIPTION %} - {% endif %} <i>{{ config.SITE_DESCRIPTION }}</i>
<div class="login">
	{% if current_user.is_authenticated %}
	<b {% if current_user.admin %} style="color: red;" {% endif %}>
		{{ current_user.username }}
	</b>
	<a class="logoutlink" href="/action_logout">
		(logout)
	</a>
	<a class="btn btn-primary" href="/get_messages_for_user" role="button">Messages</a>
	{% else %}
	<a href="/loginform">Click here to login or register!</a>
	{% endif %}
</div>
